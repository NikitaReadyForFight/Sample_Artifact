name: Gtest_installation
description: "Install and setting GoogleTest"
runs:
  using: composite
  steps:
    - name: GoogleTest
      run: |
        sudo apt -y update
        sudo apt -y install libgtest-dev
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp lib/*.a /usr/lib
      shell: bash
